{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Home{% endblock title %}</title>
    <!-- Halfmoon CSS -->
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/546230838a.js" crossorigin="anonymous"></script>
</head>

<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true"
    data-sidebar-shortcut-enabled="true" data-set-preferred-mode-onload="true">
    <!-- Modals -->
    <div class="modal" id="modal-1" tabindex="-1" role="dialog">
        ...
    </div>
    <!-- Page wrapper with navbar, sidebar, navbar fixed bottom, and sticky alerts (toasts) -->
    <div class="page-wrapper with-navbar with-sidebar with-navbar-fixed-bottom"
        data-sidebar-type="full-height overlayed-sm-and-down">

        <!-- Sticky alerts (toasts), empty container -->
        <div class="sticky-alerts"></div>

        <!-- Navbar -->
        <nav class="navbar justify-content-between">
            <div class="navbar-content">
                <button class="btn btn-light" type="button" onclick="halfmoon.toggleSidebar()">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                    <span class="sr-only">Toggle sidebar</span> <!-- sr-only = show only on screen readers -->
                </button>
            </div>
            <!-- Navbar brand -->
            <a href="#" class="navbar-brand">
                Blog
            </a>
            <button class="btn btn-action" type="button" onclick="toggleDemo()">
                <i class="far fa-moon" aria-hidden="true"></i>
                <span class="sr-only">Toggle DarkMode</span> <!-- sr-only = show only on screen readers -->

            </button>
        </nav>

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-menu">
                <!-- Sidebar content with the search box -->
                <div class="sidebar-content">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <!-- Sidebar links (with icons) and titles -->
                <h5 class="sidebar-title">Getting started</h5>
                <div class="sidebar-divider"></div>
                <a href="#" class="sidebar-link sidebar-link-with-icon active">
                    <span class="sidebar-icon">
                        <i class="fa fa-code" aria-hidden="true"></i>
                    </span>
                    Installation
                </a>
                <a href="#" class="sidebar-link sidebar-link-with-icon">
                    <span class="sidebar-icon">
                        <i class="fa fa-terminal" aria-hidden="true"></i>
                    </span>
                    CLI commands
                </a>
                <br />
                <h5 class="sidebar-title">Components</h5>
                <div class="sidebar-divider"></div>
                <a href="#" class="sidebar-link sidebar-link-with-icon">
                    <span class="sidebar-icon">
                        <i class="fa fa-folder-open-o" aria-hidden="true"></i>
                    </span>
                    File explorer
                </a>
                <a href="#" class="sidebar-link sidebar-link-with-icon">
                    <span class="sidebar-icon">
                        <i class="fa fa-table" aria-hidden="true"></i>
                    </span>
                    Spreadsheet
                </a>
                <a href="#" class="sidebar-link sidebar-link-with-icon">
                    <span class="sidebar-icon">
                        <i class="fa fa-map-o" aria-hidden="true"></i>
                    </span>
                    Map
                </a>
                <a href="#" class="sidebar-link sidebar-link-with-icon">
                    <span class="sidebar-icon">
                        <i class="fa fa-commenting-o" aria-hidden="true"></i>
                    </span>
                    Messenger
                </a>
            </div>
        </div>

        <!-- Content wrapper -->
        <div class="content-wrapper">
            {% block content %}{% endblock content %}
        </div>

        <!-- Navbar fixed bottom (immediate child of the page wrapper) -->
        <nav class="navbar navbar-fixed-bottom">
            <!-- Navbar content with the dropup menu -->
            <div class="navbar-content">
                <div class="dropdown dropup with-arrow">
                    <button class="btn" data-toggle="dropdown" type="button" id="navbar-fixed-bottom-dropdown-toggle">
                        Help
                        <i class="fa fa-angle-up" aria-hidden="true"></i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="navbar-fixed-bottom-dropdown-toggle">
                        <a href="#" class="dropdown-item">Tutorials</a>
                        <a href="#" class="dropdown-item">Examples</a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item">Support</a>
                        <a href="#" class="dropdown-item">Contact us</a>
                    </div>
                </div>
            </div>
            <!-- Navbar brand -->
            <a href="#" class="navbar-brand ml-auto">
                <!-- ml-auto = margin-left: auto -->
                <img src="..." alt="...">
            </a>
            <!-- Navbar text -->
            <span class="navbar-text ml-auto">
                <!-- ml-auto = margin-left: auto -->
                &copy; Brand
            </span>
        </nav>
    </div>

    </div>

    <!-- Halfmoon JS -->
    <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
    <script type="text/javascript">
        function toggleDemo() {
            halfmoon.toggleDarkMode();
        }
    </script>
</body>

</html>

<nav aria-label="Page navigation example">
    <ul class="pagination text-right">

        {% if page.has_previous %}
        <!-- First page -->
        <li class="page-item">
            <a href="?page=1" class="page-link" aria-label="First">
                <span aria-hidden="true">First</span>
                <span class="sr-only">First</span>
            </a>
        </li>
        <!-- End First page -->
        <!-- Previous page -->
        <li class="page-item">
            <a href="?page={{ page.previous_page_number }}" class="page-link">
                <i class="fa fa-angle-left" aria-hidden="true"></i>
                <span class="sr-only">Previous</span> <!-- sr-only = only for screen readers -->
            </a>
        </li>
        <!-- End Previous page -->
        {% endif %}

        <!-- Active page item -->
        <li class="page-item active" aria-current="page">
            <a href="#" class="page-link" tabindex="-1">
                Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
            </a>
        </li>

        {% if page.has_next %}
        <!-- Next page -->
        <li class="page-item">
            <a href="?page={{ page.next_page_number }}" class="page-link">
                <i class="fa fa-angle-right" aria-hidden="true"></i>
                <span class="sr-only">Next</span> <!-- sr-only = only for screen readers -->
            </a>
        </li>
        <!-- End Next page -->
        <!-- Last page -->
        <li class="page-item">
            <a href="?page={{ page.paginator.num_pages }}" class="page-link" aria-label="last">
                <span aria-hidden="true">Last</span>
                <span class="sr-only">Last</span>
            </a>
        </li>
        <!-- End Last page -->
        {% endif %}
    </ul>
</nav>

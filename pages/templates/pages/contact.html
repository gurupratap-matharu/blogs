{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content">
    <h3 class="content-title">Contact Us</h3>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-block btn-light">Send</button>
    </form>
</div>
{% endblock content %}

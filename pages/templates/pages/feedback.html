{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Feedback{% endblock title %}
{% block content %}
<div class="content">
    <p class="content-title">Feedback</p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-block btn-light">Send</button>
    </form>
</div>
{% endblock content %}
